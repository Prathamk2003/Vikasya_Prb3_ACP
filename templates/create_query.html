{% extends "base.html" %}

{% block title %}Ask a Question - AcademicCollab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-question-circle me-2"></i>Ask a Question</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_query') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Question Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Question Details</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required placeholder="Describe your question in detail..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Post Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
