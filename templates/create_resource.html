{% extends "base.html" %}

{% block title %}Share a Resource - AcademicCollab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-upload me-2"></i>Share a Resource</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_resource') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Resource Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resource_type" class="form-label">Resource Type</label>
                        <input type="text" class="form-control" id="resource_type" name="resource_type" required placeholder="e.g. Book, Paper, Video, etc.">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="resource_file" class="form-label">Upload File (optional)</label>
                        <input class="form-control" type="file" id="resource_file" name="resource_file">
                    </div>
                    <div class="mb-3">
                        <label for="external_link" class="form-label">External Link (optional)</label>
                        <input type="url" class="form-control" id="external_link" name="external_link">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Share Resource</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
